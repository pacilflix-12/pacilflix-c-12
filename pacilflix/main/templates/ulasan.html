<!DOCTYPE html>
<html>
<head>
    <title>Halaman Hitam - Ulasan</title>
    <style>
        /* ... (style yang ada sebelumnya) ... */

        .review-section {
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .review-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .review-form input[type="text"],
        .review-form input[type="number"] {
            flex: 1 1 auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 5px;
            min-width: 150px;
        }

        .review-form input[type="submit"] {
            padding: 10px 15px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .review-form input[type="submit"]:hover {
            background-color: #f63a0f;
        }

        .review-list {
            list-style-type: none;
            padding-left: 0;
        }

        .review-list li {
            background: #424242;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .review-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .review-rating {
            font-size: 0.8em;
            color: #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- ... (elemen halaman sebelumnya) ... -->

    <!-- Bagian Ulasan -->
    <div class="review-section">
        <h2>BAGIAN ULASAN</h2>
        <form class="review-form">
            <input type="text" placeholder="Deskripsi ulasan" required />
            <input type="number" placeholder="Rating (1-5)" min="1" max="5" required />
            <input type="submit" value="Submit" />
        </form>
        <h3>Daftar Ulasan:</h3>
        <ul class="review-list">
            <!-- Placeholder untuk data ulasan -->
            <li>
                <p><strong>Benar-benar fantastis!  Wajib ditonton bagi siapa saja yang mencari genre horror berkualitas.</strong></p>
                <p class="review-rating">Rating: 5</p>
            </li>
            <li>
                <p><strong>ekspektasi saya sepertinya terlalu tinggi. cukup mengecewakan</strong></p>
                <p class="review-rating">Rating: 2</p>
            </li>
            <!-- Ulangi untuk setiap ulasan -->
        </ul>
    </div>
</body>
</html>
