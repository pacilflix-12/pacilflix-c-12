<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tambah ke Daftar Favorit</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f4f4f4;
		}

		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			width: 100%;
			text-align: center;
		}

		h1 {
			color: #333;
		}

		label {
			display: block;
			margin: 15px 0 5px;
			font-size: 16px;
			color: #333;
		}

		select {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 16px;
		}

		button {
			margin-top: 20px;
			padding: 10px 20px;
			font-size: 16px;
			color: #fff;
			background-color: #5cb85c;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #4cae4c;
		}
	</style>
</head>

<body>
	{% include 'navbar.html' with islogin=islogin %}

	<div class="container">
		<h1>TAMBAH KE DAFTAR FAVORIT MODAL</h1>
		<form method="POST">
			{% csrf_token %}
			<label for="favorite_list">Judul Daftar Favorit:</label>
			<select id="favorite_list" name="favorite_list" required>
				{% for favorite in favorites %}
				<option value="{{ favorite.timestamp_iso }}">{{ favorite.judul }}</option>
				{% endfor %}
			</select>
			<button type="submit">Tambah</button>
		</form>
	</div>
</body>

</html>
